<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Javasscript 12 </title>
    <script type="text/javascript">
        console.log("Prefijo");
        var numero=5;
        ++numero;
        console.log(numero);
        
        numero=5;
        --numero;
        console.log(numero);
        
        numero=5;
        numero= numero+1;
        console.log(numero);
        
        numero =5;
        numero = numero -1;
        console.log(numero);
        
        console.log("Sufijo");
        
        numero=5;
        numero++;
        console.log(numero);
        
        numero=5;
        numero--;
        console.log(numero);
        
        
        /**Prefijo**/
        var numero1 = 5;
        var numero2 = 2;
        var numero3 = ++numero1 + numero2;
        console.log(numero3);
        
        var numero1 = 5;
        var numero2 = 2;
        var numero3 = --numero1 + numero2;
        console.log(numero3);
        
        
        /**Sufijo**/
        var numero1 = 5;
        var numero2 = 2;
        var numero3 = numero1++ + numero2;
        console.log(numero3);
        
        var numero1 = 5;
        var numero2 = 2;
        var numero3 = numero1-- + numero2;
        console.log(numero3);
        
        
    </script>
</head>

	<body>

</body>
</html>
