<!DOCTYPE html>

	<title> Javascript 14 </title>
    <script type="text/javascript">
        var numero1=5;
        var numero2=8;
        numero1=parseInt(prompt("Proporcione numero1",0));
        numero2=parseInt(prompt("Proporcione numero2",0));
        
        if(numero1<numero2){
            console.log(numero1+" no es mayor que "+numero2);
           }
        if(numero2>0){
            console.log(numero2+" es positivo");
           }
        if(numero1!=0){
            console.log("numero1 es negativo o distinto de cero");
           }
        if(++numero1<numero2){
            console.log("El incriemento en numero1("+numero1+") no lo hace mayor o igual al numero2");
           }
           
    </script>
</head>
